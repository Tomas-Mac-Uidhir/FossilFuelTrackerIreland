<!DOCTYPE html>
<html>
<head>
  <title>Charts Example</title>
  <style>
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .chart-container {
      width: 400px;
      height: 300px;
      padding: 10px;
    }

    .chart-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .chart-text {
      margin-bottom: 10px;
    }

    .chart-container:nth-child(1) {
      background-color: #ffcc00;
    }

    .chart-container:nth-child(2) {
      background-color: #00ccff;
    }

    .chart-container:nth-child(3) {
      background-color: #ff66cc;
    }

    .chart-container:nth-child(4) {
      background-color: #66cc66;
    }
  </style>
</head>
<body>
  <div class="chart-grid">
    <div class="chart-container">
      <div class="chart-title">Chart 1</div>
      <div class="chart-text">Text below Chart 1</div>
    </div>

    <div class="chart-container">
      <div class="chart-title">Chart 2</div>
      <div class="chart-text">Text below Chart 2</div>
    </div>

    <div class="chart-container">
      <div class="chart-title">Chart 3</div>
      <div class="chart-text">Text below Chart 3</div>
    </div>

    <div class="chart-container">
      <div class="chart-title">Chart 4</div>
      <div class="chart-text">Text below Chart 4</div>
    </div>
  </div>
</body>
</html>
